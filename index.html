<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Elegance | Ankku Diii</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050505; }
        
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        /* Beautiful Typography Overlay */
        #content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            pointer-events: none;
        }

        .line { width: 40px; height: 2px; background: gold; margin-bottom: 20px; }
        
        h2 { 
            font-family: 'serif'; 
            color: white; 
            font-weight: 200; 
            letter-spacing: 10px; 
            margin: 0; 
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 800;
            font-size: 3.5rem;
            margin: 10px 0;
            background: linear-gradient(45deg, #fff 30%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            drop-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .wish { color: rgba(255,255,255,0.6); font-style: italic; font-size: 1.1rem; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="content">
        <div class="line"></div>
        <h2>A Beautiful Morning</h2>
        <h1>ANKKU DIII</h1>
        <div class="wish">May your day sparkle like gold.</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        const canvas = document.querySelector('#canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Creating the "Liquid Wave" Geometry
        const geometry = new THREE.PlaneGeometry(15, 10, 100, 100);
        
        // This material uses the "Normal" map to create those beautiful oil-spill colors
        const material = new THREE.MeshNormalMaterial({ 
            side: THREE.DoubleSide,
            wireframe: false,
        });

        const wave = new THREE.Mesh(geometry, material);
        wave.rotation.x = -0.5;
        scene.add(wave);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            // Mathematical "Warping" to make it look like silk
            const position = geometry.attributes.position;
            for (let i = 0; i < position.count; i++) {
                const x = position.getX(i);
                const y = position.getY(i);
                
                // The Magic Formula for the wave
                const z = Math.sin(x * 0.5 + time) * Math.cos(y * 0.5 + time) * 1.2;
                position.setZ(i, z);
            }
            position.needsUpdate = true;

            wave.rotation.z = Math.sin(time * 0.2) * 0.2;
            
            renderer.render(scene, camera);
        }

        // Handle Android Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
